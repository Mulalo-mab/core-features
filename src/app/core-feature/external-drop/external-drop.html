
<div class="wrapper">


  <div class="drop-containers">
    <div class="grid-wrapper">
      <div class="ag-theme-alpine" style="height: 500px; width: 100%;">
        <ag-grid-angular style="width: 100%; height: 100%;"
                         [rowData]="rowData"
                         [columnDefs]="columnDefs"
                         [defaultColDef]="defaultColDef"
                         [rowDragManaged]="true"
                         [rowClassRules]="rowClassRules"
                         [gridOptions]="gridOptions"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
    <div class="drop-col">
      <span id="eDropTarget" class="drop-target">==&gt; Drop to here</span>
      <div class="tile-container" id="tileContainer"></div>
    </div>
  </div>

  <div class="inner-col vertical-toolbar">
    <span class="bin" #eBin>
      <i class="far fa-trash-alt fa-3x" #eBinIcon></i>
    </span>
  </div>

</div>
